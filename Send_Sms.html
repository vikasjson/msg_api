<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Sms Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="Send_Sms.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="smsApp" ng-controller="smscontroller">
<div>
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="box">
            <div class="row rowclass">

                <div class="col-md-3 col-md-offset-2">
                    <p>Mobile No:</p>
                </div>
                <div class="col-md-6">
                    <input type="text" ng-model="mobileno" class="form-control">
                </div>
            </div>
            <div class="row rowclass">
                <div class="col-md-3 col-md-offset-2">
                    <p>Message:</p>
                </div>
                <div class="col-md-6">
                    <input type="text" ng-model="message" class="form-control">
                </div>
            </div>
            <div class="row rowclass">
                <div class="col-md-2 col-md-offset-5">
                    <input type="button" ng-click="sendSms(mobileno,message)" value="send" class="btn btn-success"/>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
